<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</head>

<body class="container text-center">
  <h1>Yodlr Registration Portal</h1>
  <form id="form">
    Email: <input class="form-control border-success" type="email" name="email"
      placeholder="example@something.com"></br>
    Password: <input class="form-control border-success" type="password" name="password"
      placeholder="choose a strong password"></br>
    First Name: <input class="form-control border-success" type="text" name="first-name"
      placeholder="enter your first name"></br>
    Last Name: <input class="form-control border-success" type="text" name="last-name"
      placeholder="enter your last name"></br>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
  <p id="message"></p>
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
  <script src="signup.js"></script>

</body>

</html>
